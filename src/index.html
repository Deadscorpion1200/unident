<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700|Roboto:300,400,700&display=swap" rel="stylesheet">  <link rel="stylesheet" href="css/style.css">
  <title>Унидент | Главная страница</title>
</head>
<body>
  <navbar class="navbar">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-3">
          <img src="img/navbar/logo.png" alt="Унидент-логотип" class="navbar__logo">
        </div>
        <!-- /.col-md-3 -->
        <div class="col-md-2">
          <div class="navbar-time">
            Мы ждём вас ежедневно
            <span class="navbar-time__clock">с 9:00 до 21:00</span>
          </div>
        </div>
        <!-- /.col-md-2 -->
        <div class="col-md-2">
          <div class="navbar-socials">
            <button class="navbar-socials__vk"><i class="fa fa-vk"></i></button>
            <!-- /.navbar-socials__vk -->
            <button class="navbar-socials__facebook"><i class="fa fa-facebook"></i></button>
            <!-- /.navbar-socials__facebook -->
            <button class="navbar-socials__instagram"><i class="fa fa-instagram"></i></button>
            <!-- /.navbar-socials__instagram -->
          </div>
        </div>
        <!-- /.col-md-2 -->
        <div class="col-md-3">
          <div class="navbar-metro">
            <div class="navbar-metro__block-1">
              Наши адреса:
              <a href="#" class="navbar-metro__red"><img src="img/navbar/metro-red.png" class="navbar-metro__icon" alt="иконка метро">Академическая</a>
            </div>
            <div class="navbar-metro__block-2">
              <a href="#" class="navbar-metro__blue"><img src="img/navbar/metro-blue.png" class="navbar-metro__icon" alt="иконка метро">Пионерская</a>
              <a href="#" class="navbar-metro__red"><img src="img/navbar/metro-red.png" class="navbar-metro__icon" alt="иконка метро">Выборгская</a>
            </div>
          </div>
        </div>
        <!-- /.col-md-3 -->
        <div class="col-md-2">
          <div class="navbar-contact">
            <span class="navbar-contact__questions">Есть вопросы? Звоните!</span>
            <a href="tel:+70000000000" class="navbar-contact__number">+7 (0000) 00-00-00</a>
            <a href="#" class="navbar-contact__modal">Обратный звонок</a>
          </div>
        </div>
        <!-- /.col-md-2 -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->
  </navbar>
  <!-- /.navbar -->
</body>
</html>
